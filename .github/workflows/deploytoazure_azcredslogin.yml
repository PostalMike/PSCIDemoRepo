# A WORK AROUND IS BEING SOUGHT SO AS TO MAKE THIS YAML USEFUL

# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: 'Deploy Az App with Login'

on:
  workflow_dispatch:

env:
  AZURE_WEBAPP_PUBLISH_PATH: '.'
  AZURE_WEBAPP_NAME: psdeploydemowebapp

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release
      
    - name: Publish
      run: dotnet publish -c Release -o '${{ env.AZURE_WEBAPP_PUBLISH_PATH }}/myapp'

    - name: OIDC Login to Azure Public Cloud
      uses: azure/login@v1.4.0
      with:
        #LOSE CREDS, USE THE OTHER PARAMS BELOW IT
        #creds: ${{ secrets.AZURE_CREDENTIALS }}
        #after quiet time get these ids from Azure
        # there is no contributor role now, so this yaml doesn't work.
         client-id: ''
         tentant-id: ''
         subscription-id: ''

    - name: Deploy
      uses: Azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'Development' 
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: '${{ env.AZURE_WEBAPP_PUBLISH_PATH }}/myapp'
        
